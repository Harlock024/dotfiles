[colors]
; background = #2e3440
background = #1c1c1c
background-alt = #373B41
foreground = ${colors.white}
primary = #FFFFFF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

black   = "#121212"
dark    = "#46474a"
red     = "#BF616A"
green   = "#A3BE8C"
yellow  = "#EBCB8B"
blue    = "#81A1C1"
magenta = "#B48EAD"
cyan    = "#88C0D0"
white   = "#f2f7ff"

[bar/example]
width = 100%
height = 35
;radius = 6

; dpi = 96

background = ${colors.black}
foreground = ${colors.white}

line-size = 3pt

border-size = 2px
border-color = ${colors.black}

margin-top = 10
margin-bottom = 10
margin-left = 10
margin-right = 10

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}


font-0 = "NotoSansMono Nerd Font:size=13;2"
font-1 = "FontAwesome:size=12;2"

modules-left = xworkspaces 
modules-center = date
modules-right =  cpu pulseaudio network  battery powermenu

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces


label-active = %name%
label-active-foreground = ${colors.white}
label-active-padding = 1


label-occupied = %name%
label-occupied-foreground = ${colors.dark}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%



[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL: "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM: "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/bluetooth]
type = custom/script
exec = bluetoothctl show | grep -q "Powered: yes" && echo " Bluetooth: ON" || echo " Bluetooth: OFF"
interval = 5
label = %output%
click-left = ~/.config/rofi/connection_menu/bluetooth_menu.sh

[module/network]
type = custom/script
exec = nmcli -t -f ACTIVE,SSID,SIGNAL dev wifi | grep '^sí' | awk -F: '{print " " $2}' || echo "󰤮 Desconectado"
interval = 10
click-left = ~/.config/rofi/connection_menu/network_menu.sh

[module/powermenu]
type = custom/text

content = 
content-background = black
content-foreground = red

click-left = ~/.config/rofi/powermenu/type-3/powermenu.sh
click-right = powermenu_t1


[module/brightness]
type = custom/script
exec = brightnessctl g
interval = 1
label =  %output%%

click-left = brightnessctl set 10%-  # Clic izquierdo para bajar el brillo
click-right = brightnessctl set +10%  # Clic derecho para subir el brillo
scroll-down = brightnessctl set +5%  # Desplazar hacia arriba para aumentar brillo
scroll-up = brightnessctl set 5%-  # Desplazar hacia abajo para disminuir brillo


[module/date]
type = internal/date
interval = 1

; date = %H:%M
date =%H:%M
date-alt =   %a %b %d, %H:%M

label = %date%
label-foreground = ${colors.white}


[module/battery]
type = custom/script
exec =  ~/.config/polybar/battery.sh
interval = 3

[settings]
screenchange-reload = true
pseudo-transparency = true
